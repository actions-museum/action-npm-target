name: Test
on:
  pull_request:

jobs:
  remove-all-labels:
    name: Remove all labels
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: |
            patch
            minor
            major
  patch:
    name: Patch
    runs-on: ubuntu-latest
    needs: [remove-all-labels]
    steps:
      - name: Add labels
        uses: KeisukeYamashita/attach-labels@v1
        with:
          labels: patch
  minor:
    name: Minor
    runs-on: ubuntu-latest
    needs: [remove-all-labels]
    steps:
      - name: Add labels
        uses: KeisukeYamashita/attach-labels@v1
        with:
          labels: minor
  major:
    name: Major
    runs-on: ubuntu-latest
    needs: [remove-all-labels]
    steps:
      - name: Add labels
        uses: KeisukeYamashita/attach-labels@v1
        with:
          labels: major
